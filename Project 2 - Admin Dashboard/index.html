<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="title icon" href="img/title-img.png">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light">
      <button class="navbar-toggler bg-light ml-auto mb-2" data-toggle="collapse" data-target="#myNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="myNav">
        <div class="container-fluid">
          <div class="row">
            <!-- SideBar -->
            <div class="col-xl-2 col-lg-3 col-md-4 sidebar fixed-top">
              <a href="#" class="navbar-brand text-white d-block mx-auto text-center py-3 mb-4 border-bottom">CodeAndCreate</a>
              <div class="border-bottom pb-3">
                <img src="img/admin.jpeg" alt="admin" class="rounded-circle mr-3" width="50">
                <a href="#" class="text-white">Helen Smith</a>
              </div>
              <ul class="navbar-nav flex-column mt-4">
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 current"><i class="fas fa-home fa-lg text-light mr-3"></i> Dashboard</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-user fa-lg text-light mr-3"></i> Profile</a></li>  
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-envelope fa-lg text-light mr-3"></i> Inbox</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-shopping-cart fa-lg text-light mr-3"></i> Sales</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-chart-line fa-lg text-light mr-3"></i> Analytics</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-chart-bar fa-lg text-light mr-3"></i> Charts</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-table fa-lg text-light mr-3"></i> Tables</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-wrench fa-lg text-light mr-3"></i> Settings</a></li>
                <li class="nav-item"><a href="#" class="nav-link text-white p-3 sidebar-link"><i class="fas fa-file-alt fa-lg text-light mr-3"></i> Documentation</a></li>
              </ul>
            </div>
            <!-- end of sidebar -->

            <!-- top Nav -->
            <div class="col-xl-10 col-lg-9 col-md-8 ml-auto bg-dark fixed-top py-2 top-navbar">
              <div class="row align-items-center">
                <div class="col-md-4">
                  <h4 class="text-uppercase text-light mb-0">Dashboard</h4>
                </div>
                <div class="col-md-5">
                  <form>
                    <div class="input-group">
                      <input type="text" class="form-control search-input" placeholder="Search...">
                      <button type="button" class="btn btn-light search-button"><i class="fas fa-search text-danger"></i></button>
                    </div>
                  </form>
                </div>
                <div class="col-md-3">
                  <ul class="navbar-nav">
                    <li class="nav-item icon-parent"><a href="" class="nav-link icon-bullet"><i class="fas fa-comments text-muted fa-lg"></i></a></li>
                    <li class="nav-item icon-parent"><a href="" class="nav-link icon-bullet"><i class="fas fa-bell text-muted fa-lg"></i></a></li>
                    <li class="nav-item ml-md-auto"><a href="" class="nav-link" data-toggle="modal" data-target="#signout"><i class="fas fa-sign-out-alt text-danger fa-lg"></i></a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
