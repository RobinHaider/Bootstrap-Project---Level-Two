<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="img/title-img.png">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/lightbox.css">
    <title>Book Store</title>
  </head>
  <body>
    
    <!-- navigation -->
    <nav class="navigation">
      <button class="navbar-toggler hamburger-menu" type="button" data-toggle="collapse" data-target="#myNavbar">
        <div class="line1"></div>
        <div class="line2"></div>
        <div class="line3"></div>
      </button>
      <div class="bg-cover"></div>
      <div class="collapse nav-content" id="myNavbar">
        <div class="container-fluid">
          <div class="row">
            <div class="col-10 mx-auto">
              <a href="#" class="navbar-brand mt-5 d-lg-none d-block">
                <img src="img/book.png" alt="navbar-brand" width="120">
              </a>
              <ul class="navbar-nav text-capitalize flex-lg-row flex-column nav-justified">
                <li class="nav-item">
                  <a href="#" class="nav-link m-lg-3 m-1 link-item">home</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link m-lg-3 m-1 link-item">about us</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link m-lg-3 m-1 link-item">library</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link m-lg-3 m-1 link-item">deals</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link m-lg-3 m-1 link-item">reviews</a>
                </li>
                <li class="nav-item">
                  <a href="#" class="nav-link m-lg-3 m-1 link-item">contact</a>
                </li>
              </ul>
            </div>

            <div class="col-lg-5 col-10 mx-auto">
              <form class="mt-3">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search">
                  <div class="input-group-append">
                    <button type="button" class="btn">
                      <i class="fas fa-search"></i>
                    </button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="container">
          <div class="row my-5">
            <div class="col text-center">
              <h1 class="display-1 text-white">Your Chance</h1>
              <h3 class="text-capitalize text-light">get each book for $9.99</h3>
            </div>
          </div>
          <div class="row d-lg-block d-none">
            <div class="col text-center">
              <img src="img/book.png" alt="book" width="550">
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- header -->
    <header class="d-flex align-items-center">
      <div class="align-self-start position-absolute">
        <a href="#">
          <img src="img/book.png" alt="book" class="img-fluid m-4" width="120">
        </a>
      </div>
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h1 class="text-light display-1 font-italic mb-5 banner-heading">We <img src="img/heart.png" alt="heart" width="250" class="img-fluid"> Reading</h1>
            <a href="#" class="btn btn-lg btn-outline-danger text-uppercase px-5">check out</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Gallery -->
    <section class="gallery">
      <div class="container">
        <!-- title -->
        <div class="row">
          <div class="col text-center py-5">
            <h1 class="text-secondary text-uppercase font-italic common-title">The best libraries in the world</h1>
          </div>
        </div>
        <!-- End of title -->

        <div class="row mb-4 first-row align-items-end">
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library1.jpg" data-lightbox="library" data-title="Clementinum, Prague">
              <img src="img/libraries/library1.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library2.jpg" data-lightbox="library" data-title="Bibliotheca Alexandrina, Alexandria, Egypt">
              <img src="img/libraries/library2.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library3.jpg" data-lightbox="library" data-title="Trinity College Old Library, Dublin">
              <img src="img/libraries/library3.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library4.jpg" data-lightbox="library" data-title="Central Library of Vancouver, Canada">
              <img src="img/libraries/library4.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
        </div>

        <div class="row mb-4 second-row align-items-end">
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library5.jpg" data-lightbox="library" data-title="Library of Congress, Washington, D.C.">
              <img src="img/libraries/library5.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library6.jpg" data-lightbox="library" data-title="New York Public Library (Stephen A. Schwarzman Building)">
              <img src="img/libraries/library6.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library7.jpg" data-lightbox="library" data-title="Marciana Library, Venice">
              <img src="img/libraries/library7.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
          <div class="col-lg-3 col-sm-6 col-10 mx-auto">
            <a href="img/libraries/library8.jpg" data-lightbox="library" data-title="Seattle Public Libraryâ€™s Central Library">
              <img src="img/libraries/library8.jpg" class="img-thumbnail gallery-img">
            </a>
          </div>
        </div>
      </div>
    </section>



    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/script.js"></script>
    <script src="js/lightbox.js"></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
