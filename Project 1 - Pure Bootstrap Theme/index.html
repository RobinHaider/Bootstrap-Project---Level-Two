<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Title Icon -->
    <link rel="title icon" type="img/png" href="img/title-img.png">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Pure Bootstrap Theme</title>
  </head>
  <body>
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-light bg-dark fixed-top">
      <a href="" class="navbar-brand">
        <i class="fa fa-child text-warning fa-2x" aria-hidden="true"></i>
      </a>
      <button class="navbar-toggler bg-light" data-toggle="collapse" data-target="#nav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav">
          <li class="nav-item"><a href="#" class="nav-link text-light text-uppercase font-weight-bold px-3">Home</a></li>
          <li class="nav-item"><a href="" class="nav-link text-light text-uppercase font-weight-bold px-3">Skills</a></li>
          <li class="nav-item dropdown" data-toggle="dropdown"><a href="" class="nav-link dropdown-toggle text-light text-uppercase font-weight-bold px-3">Projects</a>
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Project 1</a>
              <a href="#" class="dropdown-item">Project 2</a>
              <a href="#" class="dropdown-item">Project 3</a>
              <a href="#" class="dropdown-item">Project 4</a>
            </div>
          </li>
          <li class="nav-item"><a href="#" class="nav-link text-light text-uppercase font-weight-bold px-3">Team</a></li>
          <li class="nav-item"><a href="#" class="nav-link text-light text-uppercase font-weight-bold px-3">Contact</a></li>
        </ul>

        <!-- Searchbar -->
        <form class="form-inline ml-3">
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search">
            <div class="input-group-append bg-light">
              <button type="button" class="btn"><i class="fas fa-search text-muted"></i></button>
            </div>
          </div>
        </form>
      </div>
    </nav>



    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
    <script>
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
